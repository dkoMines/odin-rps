<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <script src="games.js"></script>
    <div class="box">
        <h1>Rock Paper Scissors</h1>
        <div class="content">
            <div class="selection rock" onclick="playerMove('rock')">ROCK</div>
            <div class="selection paper" onclick="playerMove('paper')">PAPER</div>
            <div class="selection scissors" onclick="playerMove('scissors')">SCISSORS</div>
        </div>
        <div class="humanselect">You Selected: <div id="hselect"></div></div>
        <div class="cpuselect">Computer Selects: <div id="cselect"></div></div>
        <div class="winner" id="winner"></div>
        <div class="score"><div class="scoresub">Human: <div id="hScore">0</div></div><div class="scoresub">Computer: <div id="cScore">0</div></div></div>
    </div>
</body>
</html>
